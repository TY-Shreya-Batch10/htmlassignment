<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/Form1.html"></form>
    <label for="name">Name:</label>
    <input type="text" id="name">
    <br>
    <label for="Checkbox">CheckBox:</label>
    <input type="checkbox" id="check1" >intrested
    <input type="checkbox" id="check2" >notintrested
    <br>
    <label for="RadioButton">RadioButton:</label>
    <input type="radio"  id="male">Male
    <input type="radio"  id="female">Female
    <br>
    <label for="SelectBox">SelectBox:</label>
    <input type="select" id="select1">feedback1
    <input type="select" id="select2">feedback2
    <br>
    <label for="File">File:</label>
    <input type="file" id="file1" src="file1.doc">file1
    <input type="file" id="file2" src="file2.doc">file2
    <br>
    <label for="button">Button:</label>
    <input type="button" id="button1" value="Submit">
    <input type="button" id="button2" value="Reset">
</body>

</html>
